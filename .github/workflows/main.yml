name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # atau master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # branch tujuan deploy
          folder: build           # folder build project
          token: ${{ secrets.GH_PAT }}
