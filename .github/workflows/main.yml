name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ganti dengan branch utama repo kamu

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build project
        run: pnpm run build  # sesuaikan dengan script build kamu

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # branch tujuan GitHub Pages
          folder: build      # folder hasil build
          token: ${{ secrets.GH_PAT }}
