name: Build & Deploy React App

on:
  push:
    branches:
      - main  # Trigger deploy saat push ke main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build React app
      - name: Build
        run: npm run build

      # 5️⃣ Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # branch tujuan GitHub Pages
          folder: build             # folder hasil build React
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
