name: Build and Deploy React App

on:
  push:
    branches:
      - main   # atau ganti dengan branch default kamu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Build React app
      - name: Build
        run: pnpm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # Branch tujuan untuk GitHub Pages
          folder: build             # Folder hasil build React
          token: ${{ secrets.GH_PAT }}  # Gunakan PAT, bukan default GITHUB_TOKEN
