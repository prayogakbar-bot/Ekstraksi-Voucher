name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Ganti dengan branch utama kamu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. Install dependencies
      - name: Install dependencies
        run: pnpm install

      # 5. Build project
      - name: Build project
        run: pnpm run build  # Sesuaikan jika script build berbeda

      # 6. Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Branch target untuk deploy
          folder: build     # Folder hasil build
          token: ${{ secrets.GH_PAT }}  # Pastikan sudah ditambahkan di repo secrets
