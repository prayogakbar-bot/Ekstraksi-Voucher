- name: Deploy to GitHub Pages
  uses: peaceiris/actions-gh-pages@v3


on:
  push:
    branches:
      - main  # ganti sesuai branch utama kamu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # versi Node sesuai repo kamu

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          # Install dependency tambahan yang hilang tanpa update package.json
          npm install ajv@6.12.6 ajv-keywords@3.5.2 fast-deep-equal@3.1.3 fast-json-stable-stringify@2.1.0 json-schema-traverse@0.4.1 uri-js@4.4.1 chalk@4.1.2 cross-spawn@7.0.6 --legacy-peer-deps

      # Build React app
      - name: Build React App
        run: npm run build

      # Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
