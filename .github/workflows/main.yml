name: Build and Deploy React App

on:
  push:
    branches:
      - main  # Ganti sesuai branch utama-mu
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build React app
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # branch tujuan deploy
          folder: build             # folder hasil build React
          token: ${{ secrets.GH_PAT }}  # gunakan PAT yang sudah dibuat
