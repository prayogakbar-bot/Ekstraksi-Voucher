name: Build & Deploy React App

on:
  push:
    branches:
      - main  # atau ganti dengan branch utama Anda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: pnpm install
        # jika pakai npm, ganti dengan: npm ci

      - name: Build React app
        run: pnpm run build
        # jika pakai npm: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # branch tujuan GitHub Pages
          folder: build           # folder hasil build React
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
