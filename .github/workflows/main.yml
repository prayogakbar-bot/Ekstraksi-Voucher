name: Deploy React to GitHub Pages

# Trigger workflow on push to main OR manual run
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies (gunakan npm install supaya sinkron)
      - name: Install dependencies
        run: npm install

      # 4. Build React app
      - name: Build React app
        run: npm run build

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages     # branch tujuan deployment
          folder: build        # folder hasil build
